<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP CINEFLIX</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:700,900"/>
</head>
<body>
    <div class="background"></div>
    <div class="overlay">
        <div class="signup-container">
            <div class="signup-header">
                <h1 href="/" class="homename">CINEFLIX</h1>
            </div>
        <div class="signup-body">
            <div class="signup-form-container">
                <div class="signup-form-header">
                    <h4>Đăng Ký Tài Khoản</h4>
                </div>
                <div class="signup-form">
                    <input type="text" class="signup-form-input" placeholder="Email hoặc số điện thoại">
                    <input type="password" class="signup-form-input" placeholder="Mật khẩu">
                    <button class="signup-form-button">Đăng Ký</button>

                    <div class="signup-form-help">
                        <a class="help-link" href="/">Trợ giúp?</a>
                    </div>
                </div>
            </div>
        </div>
        
        </div>
        <div class="signup-footer"></div>
    </div>
</body>
</html>
