<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login CINEFLIX</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:700,900"/>
</head>
<body>
    <section class="responesive_pc">
    <div class="background"></div>
    <div class="overlay">
        <div class="login-container">
            <div class="login-header">
                <h1 href="/" class="homename">CINEFLIX</h1>
            </div>
        <div class="login-body">
            <div class="login-form-container">
                <div class="login-form-header">
                    <h4>Đăng Nhập</h4>
                </div>
                <div class="login-form">
                    <input type="text" class="login-form-input" placeholder="Email hoặc số điện thoại">
                    <input type="password" class="login-form-input" placeholder="Mật khẩu">
                    <button class="login-form-button">Đăng Nhập</button>

                    <div class="login-form-help">
                        <div class="login-form-rermemberMe">
                            <input type="checkbox" class="rememberMe-cbx" id="checkbox_id">
                            <label class="remember-lbl" for="checkbox_id">Remember Me</label>
                        </div>
                        <a class="help-link" href="/">Trợ giúp?</a>
                    </div>
                </div>

                <div class="login-form-other">
                    <div class="login-form-signupnow">
                        Chưa có tài khoản?
                        <a href="./signup.html" class="login-form-signupnow-link">Đăng ký ngay.</a>
                    </div>
                </div>
            </div>
        </div>
        
        </div>
        <div class="login-footer"></div>
    </div>
    </section>

    <!--mobile-->
    <section class="responsive_mobile">
        <div class="background_mobile"></div>
    <div class="overlay">
        <div class="login-container_mobile">
            <div class="login-header_mobile">
                <h1 href="/" class="homename_mobile">CINEFLIX</h1>
            </div>
        <div class="login-body_mobile">
            <div class="login-form-container_mobile">
                <div class="login-form-header_mobile">
                    <h4>Đăng Nhập</h4>
                </div>
                <div class="login-form_mobile">
                    <input type="text" class="login-form-input_mobile" placeholder="Email hoặc số điện thoại">
                    <input type="password" class="login-form-input_mobile" placeholder="Mật khẩu">
                    <button class="login-form-button_mobile">Đăng Nhập</button>

                    <div class="login-form-help_mobile">
                        <div class="login-form-rermemberMe_mobile">
                            <input type="checkbox" class="rememberMe-cbx_mobile" id="checkbox_id_mobile">
                            <label class="remember-lbl_mobile" for="checkbox_id_mobile">Remember Me</label>
                        </div>
                        <a class="help-link_mobile" href="/">Trợ giúp?</a>
                    </div>
                </div>

                <div class="login-form-other_mobile">
                    <div class="login-form-signupnow_mobile">
                        Chưa có tài khoản?
                        <a href="./signup.html" class="login-form-signupnow-link_mobile">Đăng ký ngay.</a>
                    </div>
                </div>
            </div>
        </div>
        
        </div>
        <div class="login-footer_mobile"></div>
    </div>
    </section>
</body>
</html>
